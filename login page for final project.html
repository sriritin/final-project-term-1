<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d6efd;
      font-weight: bold;
    }
    body {
   background-color: #6a11cb;
   background-repeat: no-repeat;
   background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(235, 0, 0, 0.799);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .login-form {
      padding: 30px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .login-form .options label {
      display: flex;
      align-items: center;
    }

    .login-form .options a {
      color: #2575fc;
      text-decoration: none;
    }

    .login-form .options a:hover {
      text-decoration: underline;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      opacity: 0.95;
    }

    .login-form .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-form .signup a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .login-form .signup a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #0d6efd;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">hursley</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about page.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="course page.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="login page for final project.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="login-container">
    <div class="login-header">Login Form</div>
    <form class="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="forget password.html">Forgot password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="signup">
        Not a member? <a href="registation for final fw.html">Signup now</a>
    </div>
  </form>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
